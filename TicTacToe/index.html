<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container" id="gameContainer">
        <h1>Tic-Tac-Toe</h1>
        <div class="scoreboard">
            <div class="score">Player X: <span id="playerXScore">0</span></div>
            <div class="score">Player O: <span id="playerOScore">0</span></div>
        </div>
        <div class="mode-selection">
            <button class="mode-button" id="pvpMode">Player vs Player</button>
            <button class="mode-button" id="aiMode">Player vs AI</button>
        </div>
        <div id="markerSelection" class="marker-selection">
            <p>Select Your Marker:</p>
            <button class="marker-button" id="selectX">X</button>
            <button class="marker-button" id="selectO">O</button>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="status" id="status">Player X's turn</div>
        <button class="restart" id="restartBtn">Restart</button>
    </div>

    <!-- Sound Effects -->
    <audio id="clickSound" src="click.mp3"></audio>
    <audio id="winSound" src="win.mp3"></audio>
    <audio id="drawSound" src="draw.mp3"></audio>

    <script src="script.js"></script>
</body>
</html>
